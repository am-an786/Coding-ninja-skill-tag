<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>


    <!-- Google fonts -->
    <link  href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
    rel="stylesheet">

    <!-- stylesheet -->

    <link rel="stylesheet" href="style.css">

     <!-- font awesome icon  -->
     <script src="https://kit.fontawesome.com/cc12147bed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div>
       <div class="container">
         <div class="inputs">
             <input type="number" id="hour" placeholder="00" min="0" max="23">
             <input type="number" id="minute" placeholder="00" min="0" max="59">

          </div>
       </div>
       <button id="set">Set Alarm</button>
       <div class="activeAlarm">
        
       </div>
    </div>


   

    <!-- script -->
<script src="script.js"></script>



</body>
</html>
